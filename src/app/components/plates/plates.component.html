<div class="header-title">
  <h1> {{title}} </h1>
</div>
<mat-accordion>
  <mat-expansion-panel class="accordion-panel" [expanded]="step === 0" (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Administrar platos
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label># Nombre</mat-label>
        <input matInput placeholder="Pizza" [formControl]="name">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label># Precio USD</mat-label>
        <input matInput placeholder="3" [formControl]="price">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="createPlate()" [disabled]="name.value === ''">Env√≠ar</button>
    </div>
  </mat-expansion-panel>
</mat-accordion>
<app-plates-list 
(plateEvent)="addPlateToForm($event)" 
(deletePlate)="deletePlateForRecords($event)"
[plates]="plates">
</app-plates-list>
